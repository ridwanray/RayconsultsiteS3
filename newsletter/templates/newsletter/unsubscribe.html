{% extends 'mainbasenewletter.html' %}
{% block content %}

<div class="container-fluid  text-center" style="margin-top: 70px;">

     <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="section-bg wow fadeInUp">
      <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Unsubscribe From The Newsletter</h3>
                            {% if messages %}
                                {% for message in messages %}
                                        <div {% if message.tags %} class="{message.tags}" {% endif %} role="alert">
                                           <div class="col-lg-12 col-sn-12 col-md-12"> <div class="alert alert-warning" role="alert">{{ message }}</div>
                                        </div>
                                {% endfor %}
                            {% else %}
                                <form method="POST">{% csrf_token %}
                                            <div class="col-12">
                                                {{ form }}
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="submit">Subscribe</button>
                                                </span>
                                            </div>
                                </form>
                             {% endif %}
            </div>

        </div>

      </div>
    </section><!-- #contact -->

</div>
{% endblock %}
